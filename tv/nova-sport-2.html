<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hokejíček TV – Nova Sport 2</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- Reklamní skript -->
  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Horní lišta */
    .lowpoly-bg {
      background: #1a1a1a;
      border-radius: 0 0 28px 28px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.6);
    }
    header {
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #bb86fc;
    }
    nav a {
      margin-left: 24px;
      color: #f5f5f5;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover { color: #bb86fc; }

    /* Obsah */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .video {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16/9;
      background: #1e1e1e;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
    }
    .video iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      background: #1a1a1a;
      color: #aaa;
      text-align: center;
      padding: 15px;
      border-top: 2px solid #bb86fc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Horní lišta -->
  <div class="lowpoly-bg">
    <header>
      <div class="logo">Hokejíček</div>
      <nav>
        <a href="https://hokejicek.site">Hlavní stránka</a>
        <a href="/tv">TV</a>
        <a href="https://hokejicek.site/gdpr">GDPR</a>
      </nav>
    </header>
  </div>

  <!-- Video přehrávač -->
  <main>
    <div class="video">
      <iframe src="https://streambetter.cyou/play/play.php?id=28" allowfullscreen></iframe>
    </div>
  </main>

  <!-- Patička -->
  <footer>
    © 2025 Hokejíček – Nova Sport 2
  </footer>

  <!-- Reklamní spuštění -->
  <script type="text/javascript">
    aclib.runAutoTag({
        zoneId: 'zitkptgwk8',
    });
  </script>
</body>
</html>
