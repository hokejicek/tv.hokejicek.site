<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hokejíček TV – OnePlay Sport 2</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .lowpoly-bg {
      background: #1a1a1a;
      border-radius: 0 0 28px 28px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.6);
    }
    header {
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #bb86fc;
    }
    nav a {
      margin-left: 24px;
      color: #f5f5f5;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover { color: #bb86fc; }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .video {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16/9;
      background: #1e1e1e;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
      margin-bottom: 20px;
    }
    .video iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .btn {
      padding: 10px 18px;
      background: #007bff;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056cc;
      transform: scale(1.05);
    }

    footer {
      background: #1a1a1a;
      color: #aaa;
      text-align: center;
      padding: 15px;
      border-top: 2px solid #bb86fc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="lowpoly-bg">
    <header>
      <div class="logo">Hokejíček</div>
      <nav>
        <a href="https://hokejicek.site">Hlavní stránka</a>
        <a href="/">TV</a>
        <a href="https://hokejicek.site/gdpr.html">GDPR</a>
      </nav>
    </header>
  </div>

  <main>
    <div class="video" id="videoFrame">
      <iframe src="https://streambetter.cyou/play/play.php?id=24" allowfullscreen></iframe>
    </div>

    <div class="buttons">
      <button class="btn" onclick="changeStream(1)">OnePlay Sport 2</button>
      <button class="btn" onclick="changeStream(2)">MD2</button>
      <button class="btn" onclick="changeStream(3)">MD3</button>
      <button class="btn" onclick="changeStream(4)">MD4</button>
      <button class="btn" onclick="changeStream(5)">MD5</button>
      <button class="btn" onclick="changeStream(6)">MD6</button>
      <button class="btn" onclick="changeStream(7)">MD7</button>
      <button class="btn" onclick="changeStream(8)">MD8</button>
    </div>
  </main>

  <footer>
    © 2025 Hokejíček – OnePlay Sport 2
  </footer>

  <script>
    function changeStream(num) {
      const iframe = document.querySelector("#videoFrame iframe");
      switch(num) {
        case 1: iframe.src = "https://streambetter.cyou/play/play.php?id=24"; break;
        case 2: iframe.src = "https://streambetter.cyou/play/play.php?id=678"; break;
        case 3: iframe.src = "https://streambetter.cyou/play/play.php?id=679"; break;
        case 4: iframe.src = "https://streambetter.cyou/play/play.php?id=680"; break;
        case 5: iframe.src = "https://streambetter.cyou/play/play.php?id=727"; break;
        case 6: iframe.src = "https://streambetter.cyou/play/play.php?id=728"; break;
        case 7: iframe.src = "https://streambetter.cyou/play/play.php?id=729"; break;
        case 8: iframe.src = "https://streambetter.cyou/play/play.php?id=730"; break;
      }
    }
  </script>

  <script type="text/javascript">
    aclib.runAutoTag({
        zoneId: 'zitkptgwk8',
    });
  </script>
</body>
</html>
